<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <title>Document</title>
 </head>
 
 <body>
   <div id="app">
      <!-- header -->
      <header>
        <img class="logo" src="asset/img/Logo.png" alt="">
        <h1 class="logo-text">Tobolist</h1>
      </header>
      <!-- menu -->
      <section id="menu">
        <button id="bottone1" @click="addt">Add Task</button>
        <input v-model="valoreInput" class="txt" type="text">
      </section>
      <!-- contenitore principale -->
      <section id="cont-princ">
        <!-- sezione New Task -->
        <div>
          <h1 class="sec-title">New Task</h1>
          <ul>
             <li :class=" (element.done  == false) ? 'croce' : 'spunta' " class="editorial" v-for="(element, index) in todos" :key ="index">{{ element.text }}<button class="bottone3" @click="done(index)">X</button></li>
          </ul>
        </div>
      </section>
   </div> 
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
 </body>

 </html>
